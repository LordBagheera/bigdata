version: "3"

services:
  nifi:
    image: apache/nifi:latest
    container_name: nifi
    volumes:
      - ./shared:/mnt/shared
    ports:
      - 8443:8443
    environment:
      - "SINGLE_USER_CREDENTIALS_USERNAME=root"
      - "SINGLE_USER_CREDENTIALS_PASSWORD=ThisIsUnS3cur3P4ssw0rd"
    #  - "NIFI_WEB_PROXY_HOST=iroh, IROH, iroh:8443, IROH:8443"
    #env_file:
    #  - ./hadoop.env
    networks:
      - main

  spark-client:
    build:
      context: ./spark-base
      dockerfile: Dockerfile
    image: lordbagheera/spark-client:3.3.0-hadoop3
    container_name: edge-1
    volumes:
      - ./shared:/mnt/shared
    ports:
      - 2222:2222
    environment:
      - TZ=America/Santiago
      - ROOT_PASSWORD=defaults
    networks:
      - main

  spark-master:
    image: bde2020/spark-master:3.3.0-hadoop3.3
    container_name: spark-master
    volumes:
      - ./shared:/mnt/shared
    ports:
      - 8080:8080
      - 7077:7077
    environment:
      - INIT_DAEMON_STEP=setup_spark
    #env_file:
    #  - ./hadoop.env
    networks:
      - main
      
  spark-worker-1:
    image: bde2020/spark-worker:3.3.0-hadoop3.3
    container_name: spark-worker-1
    volumes:
      - ./shared:/mnt/shared
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
    #env_file:
    #  - ./hadoop.env
    networks:
      - main

  spark-worker-2:
    image: bde2020/spark-worker:3.3.0-hadoop3.3
    container_name: spark-worker-2
    volumes:
      - ./shared:/mnt/shared
    depends_on:
      - spark-master
    ports:
      - "8082:8081"
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
    #env_file:
    #  - ./hadoop.env
    networks:
      - main

  ftp-server:
    image: delfer/alpine-ftp-server
    container_name: bigdata-ftp
    volumes:
      - ./shared:/mnt/shared
      - ./shared/ftp:/ftp/ftp
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
    environment:
      - "USERS=user|defaults"
    networks:
      - main

  db:
    image: mysql
    container_name: mysql
    volumes:
      - ./shared:/mnt/shared
    ports:
      - "3306:3306"
    environment:
     - MYSQL_ROOT_PASSWORD=defaults
    networks:
      - main

  shell:
    container_name: edge-2
    build:
      context: ./debian-spark-shell
      dockerfile: Dockerfile
    image: lordbagheera/debian-spark-shell:latest
    volumes:
      - ./shared:/mnt/shared
    ports:
      - 2223:2222
    environment:
      - TZ=America/Santiago
      - ROOT_PASSWORD=defaults
    env_file:
      - ./hadoop.env
    networks:
      - main
